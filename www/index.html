<!--右边-->
<div data-options="region:'east',split:true,collapsed:true,title:'任务栏'"
     style="width:222px;padding:0px;overflow:hidden ">
    <!--<ng-include src="eastContentURL"></ng-include>-->
    <div class="easyui-calendar" style="width:215px;height:30%;"></div>
    <div class="easyui-accordion" style="width:215px;height:70%;">
        <div title="今日任务" data-options="iconCls:'icon-ok'" style="width:198px;padding:10px;">
            <p><a href="#">您还有3条数据要进行审批</a></p>
        </div>
        <div title="工作指南" data-options="iconCls:'icon-help'" style="padding:10px;">
            <p><a href="#">设备借用流程</a></p>
        </div>
        <div title="聊天室" data-options="iconCls:'icon-search'" style="padding:10px;">

        </div>
    </div>
</div>

<!--下-->
<div data-options="region:'south',border:false" style="height:50px;padding:10px;">
    <ng-include src="southContentURL"></ng-include>
</div>

<!--中-->
<div data-options="region:'center',title:'工作区'">
    <!--<ng-include src="workContent"></ng-include>-->
    <div class="easyui-tabs" data-options="fit:true,border:false,plain:true" id="tabContent">
        <div title="主页" style="padding:10px">
            <div id="container" style="height: 400px; margin: 0 auto"></div>
        </div>

        <div title="设备管理">
            <!-- 动态加载数据 DataGrid-->
            <div style="padding:5px">
                <div id="p" class="easyui-panel" title="options" style="width:auto;height:auto;padding:10px;">
                    <div style="float: left">
                        <span><label>设备编号:</label><input class="easyui-textbox" type="text" name="name"></span>
                        <span><label>入库时间:</label><input class="easyui-datetimebox" required style="width:200px"></span>
                    </div>
                    <div style="float: right">
                        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'">增加</a>
                        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除</a>
                        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'">删除</a>
                        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px">查询</a>
                        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-print'" style="width:80px">打印</a>
                    </div>
                </div>

                <table id="dg"  data-options="
				rownumbers:true,
				singleSelect:false,
				autoRowHeight:false,
				pagination:true,
				pageSize:10">
                    <thead>
                    <tr>
                        <th data-options="field:'ck',checkbox:true"></th>
                        <th field="deviceNum" width="180">设备编号</th>
                        <th field="deviceMac" width="180">设备Mac地址</th>
                        <th field="deviceIp" width="280">设备IP地址</th>
                        <th field="deviceStatus" width="180" align="right">设备状态</th>
                        <th field="deviceOrgNo" width="160" align="right">设备编号</th>
                        <th field="deviceUser" width="180" align="right">设备用户ID</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
